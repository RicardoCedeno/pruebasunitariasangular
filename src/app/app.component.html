<h1 BackgroundColor="blue" class="text-title">Pruebas unitarias CIC</h1>
<div class="formgrid grid justify-content-center">
  <form [formGroup]="form" (submit)="sendLogin()" class="form">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre">
    </div>

    <div class="form-group">
      <label>Apellido</label>
      <input type="text" formControlName="apellido">
    </div>

    <div class="form-group">
      <label>Edad</label>
      <input type="text" formControlName="edad">
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input type="text" formControlName="telefono">
    </div>
    
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" formControlName="usuario">
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="text" formControlName="contrasena">
    </div>

    <button class="confirm-button" type="submit">Confirmar</button>
  </form>


</div>
<div>{{result}}</div>
